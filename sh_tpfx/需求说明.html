          <p><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;font-size:16px;">商</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:16px;">场发</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;font-size:16px;">起投票活</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;font-size:16px;">动</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;font-size:16px;">;</span></p><p style="font-size:14px;"><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'mplus-1c-bold', 'M+ 1c bold', 'M+ 1c regular', 'M+ 1c';font-weight:700;">活</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:600;">动报</span><span style="font-family:'mplus-1c-bold', 'M+ 1c bold', 'M+ 1c regular', 'M+ 1c';font-weight:700;">名:</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">顾</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;">客可以无限制参与</span></p><p style="font-size:14px;"><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'mplus-1c-bold', 'M+ 1c bold', 'M+ 1c regular', 'M+ 1c';font-weight:700;color:#1E1E1E;">活</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:600;color:#1E1E1E;">动</span><span style="font-family:'mplus-1c-bold', 'M+ 1c bold', 'M+ 1c regular', 'M+ 1c';font-weight:700;color:#1E1E1E;">投票:</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">顾</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;">客必</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">须关</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;">注公</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">众</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;">号</span></p><p style="font-size:14px;"><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;"><br></span></p><p style="font-size:14px;"><span style="font-family:'mplus-1c-bold', 'M+ 1c bold', 'M+ 1c regular', 'M+ 1c';font-weight:700;">投票</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:600;">规则</span><span style="font-family:'mplus-1c-bold', 'M+ 1c bold', 'M+ 1c regular', 'M+ 1c';font-weight:700;">:</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">每</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;">人</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">每</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;">天可投票数3票;并且3票只能投</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">给</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;">不同</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">选</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;">手;(23点59分跟新当天</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">投票次数</span><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;">)</span></p><p style="font-size:14px;"><span style="font-family:'mplus-1c-regular', 'M+ 1c regular', 'M+ 1c';font-weight:400;"><br></span></p>
